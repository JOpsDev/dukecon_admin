apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: latest
    context: target/docker-build
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/dukecon-jx/dukecon-admin:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
      context: target/docker-build
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/dukecon-jx/dukecon-admin:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: dukecon-admin
        chartPath: charts/dukecon-admin
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/dukecon-jx/dukecon-admin'
          image.tag: '{{.DIGEST_HEX}}'
